<main>
	
	
 <div class="contenedortodo">
		
	<div class="caja1">
		<div class="cajalogin">
			<h3>¿Ya tienes una cuenta?</h3>		
			<p>inicia sesión para entrar en la pagina</p>	
			<button class="iniciarsesion1">iniciar sesión</button>
		</div>
		<div class="cajaregister">
			<h3>¿Aún no tienes una cuenta?</h3>
			<p>Registrate para que puedas iniciar sesión</p>
			<button class="Registrarse">Registrarse</button>
		</div>
	</div>

 <div class="contenedorregister">
	 <form action="" class="formulariologin">
		<h2>Iniciar Sesión</h2>
		<input type="text" placeholder="correo electronico">
		<input type="password" placeholder="Contraseña">
		<button>Entrar</button>
	 </form>

	 <form action="" class="formularioregister">
		<h2>Registrarse</h2>
		<input type="text" placeholder="Nombre completo">
		<input type="text" placeholder="Correo electronico">
		<input type="text" placeholder="ususario">
		<input type="password" placeholder="Contraseña">
		<button>Registrarse</button>
	 </form>
	</div>
 </div>
</main>
<script type="text/javascript" src="JAVASCRIPT/script.js"></script>
